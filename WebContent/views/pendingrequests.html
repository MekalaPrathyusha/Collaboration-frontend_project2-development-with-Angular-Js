<link rel="stylesheet" href="css/pendingrequests.css">
<div class="container">
listOfPendingRequests
	<table class="table">
        <thead style="color:#fff">FRIENDS REQUESTS</thead>
		<tr ng-repeat="pr in listOfPendingRequests">
			<td><img src="http://localhost:9005/backend_project2/getimage/{{pr.fromId}}" height="50" width="50"></td>
			<td style="color:#fff">{{pr.fromId}}</td>
			<td><a href="" ng-click="updatePendingRequest(pr.fromId,'A')" class="btn btn-default"style="background-color:#b47c9f">Accept</a></td>
			<td><a href="" ng-click="updatePendingRequest(pr.fromId,'D')" class="btn btn-default"style="background-color:#b47c9f">Reject</a></td>
		</tr>
	</table>
</div>
